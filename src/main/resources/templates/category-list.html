<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Category</title>
    <style>
        td {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<h1>List Category</h1>

<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Category Name</td>
        <td>Description</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="obj : ${listCategory}">
        <td th:text="${obj.id}">Id</td>
        <td th:text="${obj.categoryName}">Category Name</td>
        <td th:text="${obj.description}">Description</td>
        <td><a th:href="${'/category/delete/' + obj.id}">Delete</a></td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
