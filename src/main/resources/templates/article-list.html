<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Article</title>
    <style>
        td {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<h1>List Article</h1>

<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Content</td>
        <td>Created Date</td>
        <td>Title</td>
        <td>Updated Date</td>
        <td>Category Name</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="obj : ${listArticle}">
        <td th:text="${obj.id}">Id</td>
        <td th:text="${obj.content}">Content</td>
        <td th:text="${obj.createdDate}">Created Date</td>
        <td th:text="${obj.title}">Title</td>
        <td th:text="${obj.updatedDate}">Updated Date</td>
        <td th:text="${obj.categoryName}">Category Name</td>
        <td><a th:href="${'/article/delete/' + obj.id}">Delete</a></td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
